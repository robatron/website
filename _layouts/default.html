<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>{{ page.title }} | {{ site.author }}</title>

        <link rel="icon" href="{{ site.baseurl }}/assets/img/favicon.ico" />
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Orbitron:400,700|Open+Sans:400,700' type='text/css'>
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/default.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
    </head>

    <body>

        <header>
            <div class="header-content container">

                <h1 class="title">
                    <a href="/">
                        {{ site.author }}
                    </a>
                </h1>

                <nav>

                    <li class="{% if page.site_section == 'blog' %} active {% endif %}">
                        <a href="/">
                            Blog
                        </a>
                    </li>

                    <li class="{% if page.site_section == 'resume' %} active {% endif %}">
                        <a href="/resume">
                            Résumé
                        </a>
                    </li>

                    <li class="{% if page.site_section == 'about' %} active {% endif %}">
                        <a href="/about">
                            About
                        </a>
                    </li>
                </nav>

            </div>
        </header>

        <section class="content">
            {{ content }}
        </section>

        <footer>
            <div class="container">
                <div class="text-muted content">
                    <p>
                        <!-- <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" /></a> -->
                        &copy; {{ site.time | date: "%Y" }}
                        <a href="//robmd.net">Rob McGuire-Dale</a>
                    </p>
                    <p>
                        Last updated {{ site.time }}
                    </p>
                    <p>
                        Source available on
                        <a href="//github.com/robatron/website">
                            GitHub
                        </a>
                    </p>
                </div>
            </div>
        </footer>


        <!-- JavaScript -->
        <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
        <script>
            (function ( $ ) {

                // Classname for soft-unpublished things
                var SOFT_UNPUB_QUERY_PARAM  = 'preview';
                var SOFT_UNPUB_CLASSNAME    = 'soft-unpublished';

                // Show soft-unpublished things if the 'preview' query param is
                // set
                if ( location.search.indexOf( SOFT_UNPUB_QUERY_PARAM ) > -1 )
                    $( '.' + SOFT_UNPUB_CLASSNAME )
                        .removeClass( SOFT_UNPUB_CLASSNAME );
            } )( jQuery );
        </script>
    </body>

</html>
