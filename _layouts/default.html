<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>{{ page.title }} | {{ site.name }}</title>

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans|Orbitron">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/default.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
    </head>

    <body>
        <header>
            <div class="header-content container">

                <h1 class="title">
                    <a href="/">
                        {{ site.name }}
                    </a>
                </h1>

                <nav>

                    <li class="{% if page.site_section == 'blog' %} active {% endif %}">
                        <a href="/blog">
                            Blog
                        </a>
                    </li>

                    <li class="{% if page.site_section == 'resume' %} active {% endif %}">
                        <a href="/resume">
                            Résumé
                        </a>
                    </li>

                    <li class="{% if page.site_section == 'about' %} active {% endif %}">
                        <a href="/about">
                            About
                        </a>
                    </li>
                </nav>

            </div>
        </header>

        <section class="content container">
            {{ content }}
        </section>

        <footer>
            <div class="container">
                <div class="text-muted content">
                    <p>
                        <!-- <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" /></a> -->
                        &copy; {{ site.time | date: "%Y" }}
                        <a href="//robmd.net">Rob McGuire-Dale</a>
                    </p>
                    <p>
                        Last updated {{ site.time }}
                    </p>
                    <p>
                        Source available on
                        <a href="//github.com/robatron/website">
                            GitHub
                        </a>
                    </p>
                </div>
            </div>
        </footer>


        <!-- JavaScript -->
        <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
    </body>

</html>
